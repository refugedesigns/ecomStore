{% extends 'store/base.html' %}

{% load static %}
{% block title %}cart{% endblock%}

{% block content %}
<section>
    <button class="btn btn-outline-secondary mt-5" style="border-radius: 0!important;"><i class="fas fa-arrow-left"></i> Continue Shopping</button>
</section>
<section class="row mx-auto d-flex justify-content-center mt">
    <div class="col-md-3">
        <h4>Items: </h4>
    </div>
    <div class="col-md-3">
        <h4>Total: </h4>
    </div>
    <div class="col-md-3">
        <button class="btn btn-success float-right" style= "border-radius: 0!important;">Checkout <i class="fas fa-arrow-right"></i></button>
    </div>
</section>
<section class="col-md mt-5 d-flex justify-content-center">
<table class="table">
    <thead>
        <tr>
            <th scope="col-2" style="width:30%;">#</th>
            <th scope="col-2" style="width:20%;">Item</th>
            <th scope="col-2" style="width:20%;">Price</th>
            <th scope="col-2" style="width:20%;">Quantity</th>
            <th scope="col-2" style="width:10%;">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th scope="row">1</th>
            <td>Product 1</td>
            <td>$20</td>
            <td>
                <p class="quantity mt-2" style="position: absolute;">2</p>
                <div class="quantity mx-4" style="position: relative;">
                    <img class="chg-quantity" src="{% static 'img/arrow-up.png' %}" alt="">

                    <img class="chg-quantity" src="{% static 'img/arrow-down.png' %}" alt="">
                </div>
            </td>
            <td>$20</td>
        </tr>
    </tbody>
</table>
</section>

{% endblock %}
